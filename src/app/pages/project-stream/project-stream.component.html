<div class="wrapper">
  <h2>
    Проекти
    <a id="projects"></a>
  </h2>
  <hr>
  <div *ngFor="let project of projects; let index = index">
    <app-project
      [project]="project">

    </app-project>
    <hr *ngIf="index + 1 !== projects.length">
  </div>
  <h2>
    &nbsp;
  </h2>
  <h2>
    Концепції
  </h2>
  <hr>
  <div *ngFor="let project of concepts; let index = index">
    <app-project
      [project]="project">

    </app-project>
    <hr *ngIf="index + 1 !== concepts.length">
  </div>
  <hr>
  <div>
    <a id="contact_with_me"></a>
    <h2>Не знайшли, що шукали? Запитайте у мене</h2>
    <form>
      <div class="form-group">
        <input placeholder="Ім'я" class="form-control" type="text" name="name">
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Введіть повідомлення" rows="7"></textarea>
      </div>
      <div class="actions">
        <button type="submit">
          Надіслати
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </form>
  </div>
</div>
